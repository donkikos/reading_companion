services:
  app:
    image: epub_ai_reader_ralph_app
    build: .
    ports:
      - "8000:8000"
    environment:
      QDRANT_HOST: qdrant
      QDRANT_PORT: "6333"
      TEI_BASE_URL: http://tei:80
      TEI_MODEL: ${TEI_MODEL:-BAAI/bge-base-en-v1.5}
      TEI_BATCH_SIZE: ${TEI_BATCH_SIZE:-32}
    volumes:
      - ./.data:/app/.data
    depends_on:
      qdrant:
        condition: service_started
      tei:
        condition: service_started

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  tei:
    image: ghcr.io/huggingface/text-embeddings-inference:cpu-1.8.1
    platform: linux/amd64
    command:
      - "--model-id"
      - "${TEI_MODEL:-BAAI/bge-base-en-v1.5}"
    ports:
      - "8080:80"
    volumes:
      - tei_data:/data

  healthcheck:
    image: python:3.11-slim
    depends_on:
      - app
      - qdrant
    environment:
      APP_URL: http://app:8000/books
      QDRANT_URL: http://qdrant:6333/healthz
    volumes:
      - ./scripts/compose_healthcheck.py:/healthcheck/compose_healthcheck.py:ro
    command: ["python", "/healthcheck/compose_healthcheck.py"]

volumes:
  qdrant_data:
  tei_data:
